---
layout: default
---
<link rel="stylesheet" type="text/css" href="/stats/assets/stats-style.css">
<script language="JavaScript">
  W3C = (document.getElementById) ? 1 : 0;
  IE4 = (document.all && !W3C) ? 1 : 0;
  doc=W3C?document.getElementsByTagName('*'):(IE4?document.all:false)
  function roll(cell,on,ttl){
    if(!doc) return
    if(ttl)
      cell.style.color=on?"slateGray":"black"
    else
      cell.style.backgroundColor=on?"#eeeeee":"white"
  }
  function sortBy(f,d,t){
    with(document.forms[0]){
      sortfield.value=f;
      dir.value=d;
      type.value=t;
      submit()
    }
  }
</script>

<div class="stats-content">
  <table border=0 cellspacing=0 cellpadding=0>
    <tr>
      {{ content }}
    </tr>
  </table>

  <footer>
    <a href="https://github.com/henare/stats.hpdp.org.au/" class="sm2">
      website source code
    </a>
  </footer>
</div>
