<table>
<thead>
<tr>
	<th><span class="full-header">Name</span><span class="abbr-header">Name</span></th>
	<th><span class="full-header">Points</span><span class="abbr-header">Pts</span></th>
	<th><span class="full-header">Week 1</span><span class="abbr-header">W1</span></th>
	<th><span class="full-header">Week 2</span><span class="abbr-header">W2</span></th>
	<th><span class="full-header">Week 3</span><span class="abbr-header">W3</span></th>
</tr>
</thead>
<tbody>
{% for player in include.results %}
	<tr>
		<td>{{ player.name }}</td>
		<td>{{ player.total }}</td>
		<td>{{ player.week1 }}</td>
		<td>{{ player.week2 }}</td>
		<td>{{ player.week3 }}</td>
	</tr>
{% endfor %}
</tbody>
</table>
