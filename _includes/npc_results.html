<table>
<thead>
<tr>
	<th>Name</th>
	<th>Points</th>
	<th>Week 1</th>
	<th>Week 2</th>
	<th>Week 3</th>
</tr>
</thead>
<tbody>
{% for player in include.results %}
	<tr>
		<td>{{ player.name }}</td>
		<td>{{ player.total }}</td>
		<td>{{ player.week1 }}</td>
		<td>{{ player.week2 }}</td>
		<td>{{ player.week3 }}</td>
	</tr>
{% endfor %}
</tbody>
</table>
