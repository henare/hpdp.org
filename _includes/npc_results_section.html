<div class="npc-section-header">
  <h2 class="npc-title">Nick Power Cup {{ include.year }}</h2>
  <span class="npc-dates">{{ include.start_date }} - {{ include.end_date }}</span>
</div>

{% if include.show_back_link %}
<a href="/results/" class="back-link">← Back to all years</a>
{% endif %}

<div class="npc-table-wrapper">
{% include npc_results.html results=include.results %}
</div>

{% if include.show_link %}
<p><a href="/results/{{ include.year }}/npc/" class="view-results-link">View full results →</a></p>
{% endif %}
